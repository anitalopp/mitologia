<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pagina1.css">
<body>
    <header>
        <img id="logo" src="../img/ellogo.ico" alt="Greek World Logo">
        <h1 id="titulo">Greek World</h1>   
        <div id="templo-contenedor">
            <img id="templo" src="../img/dioses/templo.png" alt="Templo">
        </div>
        <div id="dioses-contenedor">
            <img class="dioses" src="../img/dioses/1.png" alt="Dioses 1">
            <img class="dioses" src="../img/dioses/2.png" alt="Dioses 2">    
        </div>
    </header>  
    <footer>
        <div id="contacto">
            <p class="tipografia">Contacto</p>
            <a href="https://mail.google.com/">greekworld.contact@gmail.com</a>
        </div>   
        <div id="rrss-container">
            <img class="rrss" src="../img/rrss/facebook.png" alt="Facebook" usemap="#image-map">
            <img class="rrss" src="../img/rrss/instagram.png" alt="Instagram">
            <img class="rrss" src="../img/rrss/twitter.png" alt="Twitter">
        </div>      
    </footer>
</body>
</html>

</html>
